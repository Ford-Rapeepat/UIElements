<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css  ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Card Responsive</title>
</head>
<body>
  <nav>
    <span class="logo">Shoper</span>
    <button class="btn-primary mr-30 pr-10 row">
      <i class="bi bi-bag"></i> Shop now
    </button>
  </nav>
  <span class="title">Explore More</span>
    <div class="row">
      <div class="chip pr-10"><img src="https://i.pinimg.com/736x/6a/97/41/6a9741a32fbf0f3272f3809a4608bbdc.jpg" alt="shoe">KAMUCCLining Material</div>
      <div class="chip pr-10"><img src="https://i.pinimg.com/736x/ba/87/78/ba8778f728efe318d7938ea3f19e1ba6.jpg" alt="shoe">Nike Dunk row</div>
      <div class="chip pr-10"><img src="https://i.pinimg.com/736x/bd/ed/49/bded49bca79e19e71d9e2257b56efe00.jpg" alt="shoe">Pantoufle vache MOOMOO - 44-45</div>
    </div>
    <div class="cards">
      <div class="card">
        <img src="https://i.pinimg.com/736x/6a/97/41/6a9741a32fbf0f3272f3809a4608bbdc.jpg" alt="KAMUCCLining Material">
        <span class="name">KAMUCCLining Material</span>
        <span class="discription">Great boots!</span>
        <span class="price">$ 100</span>
        <div class="cts">
          <button class="btn-primary"><i class="bi bi-bag-plus"></i></button>
          <button class="btn-primary"><i class="bi bi-bag-heart"></i></button>
        </div>
      </div>
      <div class="card">
        <img src="https://i.pinimg.com/736x/ba/87/78/ba8778f728efe318d7938ea3f19e1ba6.jpg" alt="Nike Dunk row">
        <span class="name">Nike Dunk row</span>
        <span class="discription">Great boots!</span>
        <span class="price">$ 100</span>
        <div class="cts">
          <button class="btn-primary"><i class="bi bi-bag-plus"></i></button>
          <button class="btn-primary"><i class="bi bi-bag-heart"></i></button>
        </div>
      </div>
      <div class="card">
        <img src="https://i.pinimg.com/736x/bd/ed/49/bded49bca79e19e71d9e2257b56efe00.jpg" alt="Pantoufle vache MOOMOO - 44-45">
        <span class="name">Pantoufle vache MOOMOO - 44-45</span>
        <span class="discription">Great boots!</span>
        <span class="price">$ 100</span>
        <div class="cts">
          <button class="btn-primary"><i class="bi bi-bag-plus"></i></button>
          <button class="btn-primary"><i class="bi bi-bag-heart"></i></button>
        </div>
      </div>  
    </div>
    <div class="action-bar">
      <button class="btn-secondary"><i class="bi bi-credit-card"></i></button>
      <button class="btn-secondary primary-action"><i class="bi bi-bag"></i></button>
      <button class="btn-secondary"><i class="bi bi-heart"></i></button>
    </div>
</body>
</html>
